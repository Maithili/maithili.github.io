
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maithili Patel | Robotics PhD Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2D4A6B",
              "sage": "#5BA4A4",
              "cream": "#FFF9F5",
              "background-light": "#FFF9F5",
              "background-dark": "#0a1929",
              "accent-peach": "#FFE4D6"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "serif": ["Playfair Display", "serif"],
              "mono": ["Fira Code", "monospace"]
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FFF9F5;
        color: #1A1A1A;
        scroll-behavior: smooth;
      }
      .organic-bg {
        background-color: #FFF9F5;
        background-image: radial-gradient(#E8E1DC 1px, transparent 1px);
        background-size: 32px 32px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #D1D1D1;
        border-radius: 10px;
      }
      ::selection {
        background: #5BA4A4;
        color: white;
      }
    </style>

  }
}
</script>
